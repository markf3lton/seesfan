project:
  machine_name: seesfan
  prefix: BLT
  human_name: 'seesfan BLT 8 standard'
  profile:
    name: standard
  local:
    protocol: http
    hostname: 'local.${project.machine_name}.com'
git:
  default_branch: master
  remotes:
    - 'svn-6123.devcloud.hosting.acquia.com:gorillaglue.git'
deploy:
  tag_source: true
drush:
  aliases:
    remote: 'gorillaglue.dev'
    local: self
    ci: self
  default_alias: '${drush.aliases.local}'
validate:
  acsf: false
modules:
  local:
    enable: [dblog, devel, seckit, views_ui]
    uninstall: [acquia_connector, shield]
  ci:
    enable: {  }
    uninstall: [acquia_connector, shield]
  dev:
    enable: [acquia_connector, shield]
    uninstall: {  }
  test:
    enable: [acquia_connector, shield]
    uninstall: [devel, views_ui]
  prod:
    enable: [acquia_connector, shield]
    uninstall: [devel, views_ui]
cloud:
  appId: 88bb8ff7-6370-4773-8ce1-38b51c97593d
